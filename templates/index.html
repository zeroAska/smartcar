<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            //namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function() {
		        socket.emit('connect');
                //socket.emit('my event', {data: 'I\'m connected!'});
            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
		    // msg.count correspond to the json data in emit()
            socket.on('vehicle_update', function(msg) {
		        $('#log').append('<br>vehicle update: id is ' + (msg));
            //msg.vehicles.vihicle_id + ', soc is '+msg.vehicles.SOC);
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#emit').submit(function(event) {
                socket.emit('get_id_info', {vehicle_id: $('#emit_data').val()});
                return false;
            });
            //$('form#broadcast').submit(function(event) {
            //    socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
            //    return false;
            //});

        });
    </script>
</head>
<body>
    <h1>Flask-SocketIO Test</h1>
    <h2>Send:</h2>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input type="submit" value="Echo">
    </form>
    <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Broadcast">
    </form>

    <form id="connect" method="POST" action="#">
        <input type="submit" value="Connect">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
