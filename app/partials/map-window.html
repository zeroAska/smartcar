<div style="width: 200px" ng-controller="VehicleMapsController#WindowController">
    <div>
        <strong>
            {{ title }}
        </strong>
    </div>
    <div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
                style="width: {{data.state_of_charge * 100 + '%'}}"
                >
                {{ (data.state_of_charge * 100).toFixed(2) + '%' }}
                Charge
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
                style="width: {{data.state_of_health * 100 + '%'}}"
                >
                {{ (data.state_of_health * 100).toFixed(2) + '%' }}
                Health
            </div>
        </div>
    </div>
    <!-- <div><button class="btn btn-default" onclick="track_vehicle({{ vehicle_id }})">Track</button></div> -->
    <canvas class="lines chart chart-line" data="charts.data" labels="charts.labels"
    legend="true" series="charts.series"
    ></canvas>
    {{ state_of_charge}}
</div>
